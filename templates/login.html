<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lian</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      position: relative;
      color: #fff;
    }

    .map-elements {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .dot,
    .line {
      position: absolute;
      background-color: #4c6ef5;
      border-radius: 50%;
      opacity: 0.5;
      animation: float 8s infinite ease-in-out;
    }

    .dot {
      width: 12px;
      height: 12px;
    }

    .line {
      height: 2px;
      background-color: #74c0fc;
      width: 100px;
      border-radius: 1px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) scale(1.1);
        opacity: 0.6;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
      z-index: 10;
      animation: slideIn 0.8s ease-out;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #fff;
      font-size: 24px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4c6ef5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #3b5bdb;
      transform: scale(1.05);
    }

    .register-link {
      margin-top: 20px;
      font-size: 14px;
      color: #d1d8e0;
    }

    .register-link a {
      color: #74c0fc;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

<div class="map-elements">
  <!-- Simulated node markers -->
  <div class="dot" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
  <div class="dot" style="top: 60%; left: 30%; animation-delay: 1s;"></div>
  <div class="dot" style="top: 40%; left: 80%; animation-delay: 2s;"></div>
  <div class="dot" style="top: 75%; left: 55%; animation-delay: 1.5s;"></div>

  <!-- Simulated path lines -->
  <div class="line" style="top: 25%; left: 15%; transform: rotate(30deg); animation-delay: 1.2s;"></div>
  <div class="line" style="top: 50%; left: 45%; transform: rotate(-20deg); animation-delay: 0.8s;"></div>
  <div class="line" style="top: 70%; left: 75%; transform: rotate(45deg); animation-delay: 1.4s;"></div>
</div>

<div class="login-box">
  <h2>Login</h2>
  <form id="loginForm" action="/login" method="POST">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="register-link">
    <p>Don't have an account? <a href="/register">Register</a></p>
  </div>
</div>

</body>
</html>
